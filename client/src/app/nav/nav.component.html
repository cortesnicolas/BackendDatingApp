<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Aplicación de Citas</a>
    <ul class="navbar-nav mr-auto" *ngIf="accountService | async">
      <li class="nav-item">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Listas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Mensajes</a>
      </li>
    </ul>
    <div class="dropdown" *ngIf="accountService | async" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome user</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    <form
      *ngIf="(accountService | async) === null"
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control mr-2"
        type="text"
        placeholder="Nombre Usuario"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control mr-2"
        type="password"
        placeholder="Contraseña"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
