<div class="row">
  <div class="col-4">
    <div class="card">
      <img
        src="{{ member.photoUrl || './assets/user.png' }}"
        alt="{{ member.knownAs }}"
        class="card-img-top img-thumbnail"
      />
      <div class="card-body">
        <div>
          <strong>Localidad:</strong>
          <p>{{ member.city }}, {{ member.country }}</p>
        </div>
        <div>
          <strong>Edad:</strong>
          <p>{{ member.age }}</p>
        </div>
        <div>
          <strong>Ultima Actividad:</strong>
          <p>{{ member.lastActivate }}</p>
        </div>
        <div>
          <strong>Fecha de ingreso:</strong>
          <p>{{ member.created | date: 'dd MMMM yyyy' }}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary">Me gusta</button>
          <button class="btn btn-success" (click)="selectTab(3)">Mensaje</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8">
    <tabset class="member-tabset" #memberTabs>
      <tab heading="A cerca de {{ member.knownAs }}" (selectTab)="onTabActivate($event)">
        <h4>Description</h4>
        <p>{{ member.introduction }}</p>
        <h4>Lokking for</h4>
        <p>{{ member.lookingFor }}</p>
      </tab>
      <tab heading="Intereses" (selectTab)="onTabActivate($event)">
        <h4>Intereses</h4>
        <p>{{ member.interests }}</p>
      </tab>
      <tab heading="Fotos" (selectTab)="onTabActivate($event)">
        <ngx-gallery
          [options]="galleryOptions"
          [images]="galleryImages"
          class="ngx-gallery"
          style="display: inline-block; margin-bottom: 20px;"
        >
        </ngx-gallery>
      </tab>
      <tab heading="Mensajes" (selectTab)="onTabActivate($event)">
        <app-member-messages [messages]="messages" [username]="member.username"></app-member-messages>
      </tab>
    </tabset>
  </div>
</div>
