<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Encuentra tu pareja</h1>
        <p class="lead">Aqui podras encontras a las personas que quieren hacer match contigo</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg">Register</button>
            <button class="btn btn-info btn-lg">Aprende mas</button>
        </div>
    </div>
    
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
